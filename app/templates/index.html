<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ HR Chatbot</h1>
      <p class="subtitle">Find employees by skills, experience, and projects</p>
    </header>

    <main>
      <label for="question" class="input-label">Ask a question</label>
      <textarea id="question" placeholder="E.g., Find Python developers with 3+ years of experience..."></textarea>

      <button onclick="askChatbot()">Ask Chatbot</button>

      <div id="responseBox" class="response-box hidden"></div>
    </main>
  </div>

  <footer>
    <p>Powered by FastAPI + RAG | ¬© 2025 HRBot</p>
  </footer>

  <script>
    async function askChatbot() {
      const question = document.getElementById("question").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!question) {
        responseBox.innerHTML = `<span style="color:crimson;">‚ö†Ô∏è Please enter a question.</span>`;
        responseBox.classList.remove("hidden");
        return;
      }

      responseBox.innerHTML = "‚è≥ Thinking...";
      responseBox.classList.remove("hidden");

      try {
        const res = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!res.ok) throw new Error(`Server error: ${res.status}`);

        const data = await res.json();
        responseBox.innerHTML = `<strong>‚úÖ Answer:</strong><br>${data.response}`;
      } catch (err) {
        responseBox.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
